<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <!-- 使用最高级别的可用模式的显示内容 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动端的视窗大小和我们的是同一个尺寸 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

  
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <!-- 定义logo,class:navbar-brand -->
          <a href="" class="navbar-brand">Logo</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="">one</a></li>
          <li><a href="">two</a></li>
          <li><a href="">three</a></li>
        </ul>                <!--  居中显示 -->
        <button class="btn btn-default navbar-btn">搜索</button>
        <a href="" class="navbar-link">182734481xx</a>
        <p class="navbar-form navbar-left">步步惊心</p>
        <form class="navbar-form navbar-left"><!-- 注意浮动，提示信息 -->
          <input type="text" class="form-control" placeholder="提示信息" />
          <input type="button" class="btn btn-primary" value="搜索" />
        </form>
        <!-- 右浮动 -->
        <ul class="nav navbar-nav navbar-right">
          <li><a href="">登录</a></li>
          <li><a href="">注册</a></li>
        </ul>
      </div>
    </nav>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script> -->
    <script type="text/javascript" src="js/jquery-2.0.3.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
  </body>
</html>
