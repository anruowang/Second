<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <!-- 使用最高级别的可用模式的显示内容 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动端的视窗大小和我们的是同一个尺寸 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
  <style type="text/css">
  body{
    /*必须相对布局*/
    position: relative;
  }
  .test{
    margin-bottom: 500px;
    padding-top: 50px;
  }
  </style>
  
  </head>
  <!-- 首先，添加滚动条监听  监听影响的是哪一个 -->
  <body style="height: 2000px" data-spy="scroll" data-target="#myNav" data-offset="100">
    <nav class="navbar navbar-default navbar-fixed-top" id="myNav">
      <div class="container">
        <div class="navbar-header">
          <!-- 定义logo class:navbar-brand-->
          <a href="#" class="navbar-brand">logo</a>
        </div>
        <div id="myCollapse" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">one</a></li>
            <li><a href="#b">two</a></li>
            <li><a href="#c">three</li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="a" class="test">aaaaaa</div>
    <div id="c" class="test">bbbbbb</div>
    <div id="c" class="test">cccccc</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script> -->
    <script type="text/javascript" src="js/jquery-2.0.3.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
  </body>
</html>
