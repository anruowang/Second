<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-2.0.3.js"></script>
	<script type="text/javascript">
		var dfd=$.Deferred();

		setTimeout(function(){
			alert('a');
			dfd.resolve();//有延时也先运行
		},1000);

		dfd.done(function(){//上面运行完才开始运行
			alert("b");
		})
		//一般是内部函数用，外部使用不高
	</script>
</head>
<body>
	
</body>
</html>
