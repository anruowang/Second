<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <!-- 使用最高级别的可用模式的显示内容 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动端的视窗大小和我们的是同一个尺寸 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      .github-style .btn{font-weight:700;}
      .icon-fork(background:url(fork.png) no-repeat;
        background-size:over;
        width:12px;
        height:12px;)
    </style>
  </head>
  <body>
      <div class="container">
        <br/><br/>
        <div class="github-style">
          <div class="btn-group btn-group-sm">
            <button class="btn btn-default active"><span class="glyphicon glyphicon-eye-open"></span>Watch<span class="caret"></span></button>
            <button class="btn btn-default">3,064</button>
          </div>
          <div class="btn-group btn-group-sm">
            <button class="btn btn-default active"><span class="glyphicon glyphicon-star"></span>Unstar<span class="caret"></span></button>
            <button class="btn btn-default">36,296</button>
          </div>
          <div class="btn-group btn-group-sm">
            <button class="btn btn-default active"><span class="glyphicon icon-fork"></span>Fork<span class="caret"></span></button>
            <button class="btn btn-default">9,258</button>
          </div>
        </div>
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script> -->
    <script type="text/javascript" src="js/jquery-2.0.3.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
  </body>
</html>
