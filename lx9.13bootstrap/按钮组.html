<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <!-- 使用最高级别的可用模式的显示内容 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动端的视窗大小和我们的是同一个尺寸 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

  
  </head>
  <body>
  <!-- 预定义样式风格：
  primary：首选项
  success:成功
  info:一般信息
  warning：警告
  danger:危险 -->
    <div class="container">
      <br/>
      <input type="button" value="按钮1" class="btn btn-primary" />
      <input type="button" value="按钮2" class="btn btn-primary" />
      <input type="button" value="按钮3" class="btn btn-primary" />
      <br/><br/>
      <div class="btn-group">
        <input type="button" value="按钮1" class="btn btn-primary" />
        <input type="button" value="按钮2" class="btn btn-primary" />
        <input type="button" value="按钮3" class="btn btn-primary" />
      </div>
      <br/><br/>
      <!-- 两端对齐 -->
      <div class="btn-group btn-group-justified">
        <a href="" class="btn btn-primary">按钮1</a>
        <a href="" class="btn btn-primary">按钮2</a>
        <a href="" class="btn btn-primary">按钮3</a>
      </div>
      <br/><br/>
      <!-- input标签是没有效果的，除非你给每一个input标签添加一个父级div -->
      <div class="btn-group btn-group-justified">
        <div class="btn-group">
          <input type="button" value="按钮1" class="btn btn-primary" />
        </div>
        <div class="btn-group">
          <input type="button" value="按钮2" class="btn btn-primary" />
        </div>
        <div class="btn-group">
          <input type="button" value="按钮3" class="btn btn-primary" />
        </div>
      </div>
      <br/><br/>
      <!-- 不用btn-group,因为加了它，就会右边显示直角 -->
      <div class="btn-group-vertical">
        <a href="" class="btn btn-primary">按钮1</a>
        <a href="" class="btn btn-primary">按钮2</a>
        <a href="" class="btn btn-primary">按钮3</a>
      </div>
      <div class="btn-group-vertical btn-group-lg">
        <a href="" class="btn btn-primary">按钮1</a>
        <a href="" class="btn btn-primary">按钮2</a>
        <a href="" class="btn btn-primary">按钮3</a>
      </div>
      <div class="btn-group-vertical btn-group-sm">
        <a href="" class="btn btn-primary">按钮1</a>
        <a href="" class="btn btn-primary">按钮2</a>
        <a href="" class="btn btn-primary">按钮3</a>
      </div>
    </div>
    <br/><br/>
    <!-- input标签不支持小箭头 -->
    <!-- <input type="button" value="按钮" /><span class="caret"></span> -->
    <a href="" class="btn btn-primary">按钮<span class="caret"></span></a>
    <!-- <button class=""></button> -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script> -->
    <script type="text/javascript" src="js/jquery-2.0.3.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
  </body>
</html>
