<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-2.0.3.js"></script>
</head>
<body>
	<div id="div1" style="position: absolute;">hello</div>
	<script type="text/javascript">
		// queue:队列，是一个先进先出的数据结构，主要用于动画
		$("#div1").animate({left:100}).animate({top:100}).animate({width:100});
	</script>
</body>
</html>
