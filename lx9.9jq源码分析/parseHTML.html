<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-2.0.3.js"></script>
	
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<script type="text/javascript">
		var a=$.parseHTML("<li></li>",document,false);
		alert(a);
		$("#div1").html(a);

		var a=$.parseHTML("<li></li><li></li><li></li><script><\/script>",document,true);
		alert(a);
		$("#div2").html(a);
	</script>
</body>
</html>
